version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: easy_control_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - easy_control_network

  app:
    build: .
    container_name: easy_control_app
    restart: always
    ports:
      - "${PORT}:3000"
    env_file:
      - .env
    environment:
      DB_HOST: mysql
    depends_on:
      - mysql
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - easy_control_network
    command: npm run dev

volumes:
  mysql_data:

networks:
  easy_control_network:
    driver: bridge

